	<script>
	function validateForm() {
	
		var notBlankName = document.forms["contact"]["name"].value;
		var notBlankEmail = document.forms["contact"]["email"].value;
		var notBlankPhone = document.forms["contact"]["phone"].value;
		if(notBlankName == ""){
				document.getElementById("nameRequired").innerText = "Your name is a requried field.";
				
		}
		if(notBlankEmail == ""){
			document.getElementById("emailRequired").innerText = "Your email is a requried field.";
		}
		if(notBlankPhone == ""){
			document.getElementById("phoneRequired").innerText = "Your phone number is a requried field.";
		}
		return false;
		}
</script>
<body>
	<header>
	<h1><strong>Contact Us at Down Well Diner</strong><h1>
	</header>
<main>
	<br />
	<nav>
			<a class="btn badge-pill bi bi-house-fill" href="index.html"></a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Me</a>
	</nav>
<br />
	
	<!--Form Start-->
	<form action="submit.html" onsubmit="return validateForm();" name="contact" method="POST">
	<!--Text forms for name,email, and phone#-->
	<div class="form-group">
	<label for="name"><strong>Name:</strong></label>
		<input type="text" class="form-control" id="name" name="name" />
			<p><span id="nameRequired"></span></p><br /><!--If name is empty display required alert-->
	<label for="email"><strong>E-mail:</strong></label>
		<input type="text" class="form-control" id="email" name="email"  />
		<p><span id="emailRequired"></span></p><br /><!--If email is empty display required alert-->
	<label for="phone"><strong>Phone Number:</strong></label>
		<input type="text" class="form-control" id="phone" name="phone"  />
		<p><span id="phoneRequired"></span></p><br /><!--If phone is empty display required alert-->
	</div>
	
	<!--Reason for inquiry drop-down-->
	<div class="form-group">
	<label for="inquiry">Reason for Inquiry:</label>
	<select id="inquiry" name="inquiry">
		<option value="default" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feeback">Feedback</option>
        <option value="other">Other</option>
    </select>
	</div>
	<br /><br />
	
	<!--Addition Info textarea-->
	<div class="form-group">
<label for="info">Additional Information:</label>
	<textarea id="info" name="info"></textarea><br /><br />
	</div>
	<!--Previous customer prompt-->
	<div class="form-group">
<label for="previous">Have you been to Down Well Diner before?:</label>	
	<input type="radio" id="choice1" name="previous" value="no"  /><label for="choice1">No</label>
    <input type="radio" id="choice2" name="previous" value="yes" /><label for="choice2">Yes</label><br /><br />
	</div>
	<!--Best time to call contact customer-->
	<div class="form-group">
<label for="contact">Best days to contact you:</label>
	<input type="checkbox" id="monday" name="contact" value="M" checked/><label>M</label>
    <input type="checkbox" id="tuesday" name="contact" value="T" checked/><label>T</label>
    <input type="checkbox" id="wednesday" name="contact" value="W"checked/><label>W</label>
	<input type="checkbox" id="thursday" name="contact" value="Th"checked/><label>Th</label>
	<input type="checkbox" id="friday" name="contact" value="F"checked/><label>F</label><br /><br />
	</div>
	<!-- Submit form and send request to server-->
	<input type="submit" class="btn badge-pill" name="request" value="Send Request" />
</form>
