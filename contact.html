<body>
	<header>
	<h1><strong>Contact Us at Down Well Diner</strong><h1>
	</header>
<main>
	<hr />
	<!--Navigation hub-->
	<a href="index.html">Home</a>
	<a href="menu.html">Menu</a>
	<a href="contact.html">Contact Us</a>
	
	<hr />
	
	<!--Form Start-->
	<form action="submit.html" method="POST">
	<!--Text forms for name,email, and phone#-->
	<label for="name"><strong>Name:</strong></label><input type="text" id="name" name="name" required /><br /><br />
	<label for="email"><strong>E-mail:</strong></label><input type="text" id="email" name="email" required /><br /><br />
	<label for="phone"><strong>Phone Number:</strong></label><input type="text" id="phone" name="phone" required /><br /><br />

	<!--Reason for inquiry drop-down-->
	<label for="inquiry"><strong>Reason for Inquiry:</strong></label>
	<select id="inquiry" name="inquiry">
		<option value="default" selected>Catering</option>
        <option value="party">Private Party</option>
        <option value="feeback">Feedback</option>
        <option value="other">Other</option>
    </select>
	<br /><br />
	
	<!--Addition Info textarea-->
<label for="info"><strong>Additional Information:</strong></label>
	<textarea id="info" name="info"></textarea><br /><br />

	<!--Previous customer prompt-->
<label for="previous"><strong>Have you been to Down Well Diner before?:</strong></label>	
	<input type="radio" id="choice1" name="previous" value="no"  /><label for="choice1">No</label>
    <input type="radio" id="choice2" name="previous" value="yes" /><label for="choice2">Yes</label><br /><br />
	
	<!--Best time to call contact customer-->
<label for="contact"><strong>Best days to contact you:</strong></label>
	<input type="checkbox" id="monday" name="contact" value="M" checked/><label>M</label>
    <input type="checkbox" id="tuesday" name="contact" value="T" checked/><label>T</label>
    <input type="checkbox" id="wednesday" name="contact" value="W"checked/><label>W</label>
	<input type="checkbox" id="thursday" name="contact" value="Th"checked/><label>Th</label>
	<input type="checkbox" id="friday" name="contact" value="F"checked/><label>F</label><br /><br />
	
	<!-- Submit form and send request to server-->
	<input type="submit" name="request" value="Send Request" />
</form>
<br />
<hr />

		620-244-9355</p>
	</footer>
</main>
